<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #210303;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-dark " style="border-radius: 15px; background-color: azure;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6 col-lg-2 col-xl-2 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://pust.ac.bd/includes/images/pust_logo.png?key=24" class="img-fluid" alt="Sample image" style="width: 100px; height: 100px;">
                                </div>
                                <div class="col-md-10 col-lg-10 col-xl-10 order-2 order-lg-1 " style="padding-top: 20px;">
                                    <h2 class="text-center text-dark">Pabna University of Science and Technology</h2>
                                    <h5 class="text-center text-dark">Dept. of Information and Communication Engineering</h5>
                                </div>
                            </div>
                            <form class="d-flex flex-row align-items-center p-4" id="txt_form" name="frmText">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw text-dark"></i>
                                <input type="text" id="form3Example1c" class="form-control " name="Message" maxlength="1005">
                                <br>
                            </form>
                            <div style="padding-left: 420px;"><input type="submit" class="text-center bg-dark text-white rounded-pill p-1"  value="Send Notice" onclick="SendText()"></div>
                        </div>
                        <footer class="footer p-3">
                            <div class="text-center">
                                <strong >Copyright &copy; <a href="#" class="text-dark">ICE</a> </strong>All rights reserved.
                            </div>
                            <div>
                               <b style="padding-left: 750px;"> -Developed by Mollika</b>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
